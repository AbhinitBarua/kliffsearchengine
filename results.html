<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kliff Search Results</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="black-hole-container">
        <div class="event-horizon"></div>
        <div class="accretion-disk"></div>
        <div class="stars"></div>
        <div class="twinkling"></div>
    </div>
    <div class="overlay-effects"></div>

    <div class="container" id="results-container">
        <header class="results-header">
            <a href="index.html" class="glitch kliff-title small-title" data-text="KLIFF">KLIFF</a>
            <form id="search-form-results" role="search">
                <div class="search-wrapper">
                    <input type="search" id="search-bar-results" name="q" placeholder="Refine your query..." autocomplete="off" aria-label="Search query">
                    <button type="submit" class="search-button" aria-label="Search">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M10 18a7.952 7.952 0 004.897-1.688l4.387 4.387a1 1 0 001.414-1.414l-4.387-4.387A8 8 0 1010 18zm0-14a6 6 0 110 12A6 6 0 014 12a6 6 0 016-6z"/></svg>
                    </button>
                </div>
            </form>
            <button id="theme-toggle" aria-label="Toggle theme">
                 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor" class="theme-icon moon-icon">
                    <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.75 12a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5H19.5a.75.75 0 01-.75-.75zM7.5 12a.75.75 0 01-.75.75H4.5a.75.75 0 010-1.5h2.25a.75.75 0 01.75.75zM12 18.75a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V19.5a.75.75 0 01.75-.75zM5.036 5.036A.75.75 0 015.75 4.31l1.617 1.617a.75.75 0 11-1.061 1.06L4.31 5.75a.75.75 0 01.726-.714zm12.329 1.617a.75.75 0 011.06 0l1.617-1.617a.75.75 0 111.06 1.06L18.97 6.096a.75.75 0 01-1.06 0zm1.617 12.329a.75.75 0 010 1.06l-1.617 1.617a.75.75 0 11-1.06-1.06l1.617-1.617a.75.75 0 011.06 0zm-12.329 1.617a.75.75 0 010-1.06l-1.617-1.617a.75.75 0 11-1.06 1.06l1.617 1.617a.75.75 0 011.06 0z"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor" class="theme-icon sun-icon" style="display:none;">
                    <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-3.51 1.713-6.617 4.367-8.506a.75.75 0 01.819.162z" clip-rule="evenodd"/>
                </svg>
            </button>
        </header>
        <main id="results-main">
            <p id="search-query-display" aria-live="polite">Showing results for: <span id="query-term"></span></p>
            <div id="search-results-list">
                <!-- Results will be injected here by JS -->
            </div>
            <nav id="pagination" aria-label="Search results pagination">
                <button id="prev-page" disabled>Previous</button>
                <span id="page-info" aria-live="polite">Page 1 of 1</span>
                <button id="next-page" disabled>Next</button>
            </nav>
        </main>
        <footer>
            <p>Â© <span id="current-year-results"></span> Kliff Industries - Lost in the cosmic static.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
